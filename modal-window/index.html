<html>
<head>
  <script src='javascripts/AIRAliases.js' type='text/javascript'></script>
  <script src='javascripts/AIRIntrospector.js' type='text/javascript'></script>
  <script src='javascripts/jquery-1.8.3.min.js' type='text/javascript'></script>

<script type="text/javascript">
$(function(){
  function makeThisWindowModal(){
    window.nativeWindow.alwaysInFront = window.nativeWindow.alwaysInFront ? false : true;
  }

  function makeNewModalWindow(){
    var options = new air.NativeWindowInitOptions();
    var modalWin = null;
    var width = 450;
    var height = 250;
    var bounds = new air.Rectangle(
      (air.Capabilities.screenResolutionX - width) / 2,
      (air.Capabilities.screenResolutionY - height) / 2,
      width, height);

    options.type = air.NativeWindowType.NORMAL;

    modalWin = air.HTMLLoader.createRootWindow(true, options, true, bounds);
    modalWin.load(new air.URLRequest("index.html"));
  }

  $("button.make-me-modal").click(makeThisWindowModal);
  $("button.make-new-modal").click(makeNewModalWindow);

});
</script>

</head>


<body>
Type into box, click button:

<button class="make-me-modal">Toggle My Modal</button>
<button class="make-new-modal">New Modal</button>

<div class="log">
</div>
</body>
</html>
